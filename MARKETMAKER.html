<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Orderbuch</title>
</head>
<body>

<h2>MM Orderbuch</h2>

<label for="referenzpreis">Referenzpreis:</label>
<input type="number" id="referenzpreis" placeholder="Referenzpreis eingeben">
<button onclick="calculate()">Berechnen</button>

<h3>Bids</h3>
<table border="1">
    <tr>
        <th>#</th>
        <th>Preis</th>
        <th>Stückzahl</th>
    </tr>
    <tr>
        <td>1 (2%)</td>
        <td id="bid1"></td>
        <td><input type="number" id="bid1_qty" placeholder="Stückzahl"></td>
    </tr>
    <tr>
        <td>2 (4%)</td>
        <td id="bid2"></td>
        <td><input type="number" id="bid2_qty" placeholder="Stückzahl"></td>
    </tr>
    <tr>
        <td>3 (6%)</td>
        <td id="bid3"></td>
        <td><input type="number" id="bid3_qty" placeholder="Stückzahl"></td>
    </tr>
</table>

<h3>Asks</h3>
<table border="1">
    <tr>
        <th>#</th>
        <th>Preis</th>
        <th>Stückzahl</th>
    </tr>
    <tr>
        <td>1 (2%)</td>
        <td id="ask1"></td>
        <td><input type="number" id="ask1_qty" placeholder="Stückzahl"></td>
    </tr>
    <tr>
        <td>2 (4%)</td>
        <td id="ask2"></td>
        <td><input type="number" id="ask2_qty" placeholder="Stückzahl"></td>
    </tr>
    <tr>
        <td>3 (6%)</td>
        <td id="ask3"></td>
        <td><input type="number" id="ask3_qty" placeholder="Stückzahl"></td>
    </tr>
</table>

<script>
    function calculate() {
        let referenzpreis = parseFloat(document.getElementById('referenzpreis').value);

        // Bids berechnen
        document.getElementById('bid1').innerText = (referenzpreis - (0.02 * referenzpreis)).toFixed(2);
        document.getElementById('bid2').innerText = (referenzpreis - (0.04 * referenzpreis)).toFixed(2);
        document.getElementById('bid3').innerText = (referenzpreis - (0.06 * referenzpreis)).toFixed(2);

        // Asks berechnen
        document.getElementById('ask1').innerText = (referenzpreis + (0.02 * referenzpreis)).toFixed(2);
        document.getElementById('ask2').innerText = (referenzpreis + (0.04 * referenzpreis)).toFixed(2);
        document.getElementById('ask3').innerText = (referenzpreis + (0.06 * referenzpreis)).toFixed(2);
    }
</script>

</body>
</html>
